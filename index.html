<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
    <form>
        <label>Name</label>
    <input type="text" placeholder="Enter your name"> <br><br>
    <label>Age</label>
    <input type="number" placeholder="Enter your age"> <br><br>
    <label>Email</label>
    <input type="Email" placeholder="Enter your Email"> <br><br>
    <label>Password</label>
    <input type="password" placeholder="Enter your password"> <br><br>
    <label>Dob</label>
    <input type="date" placeholder="Enter your password"> <br><br>
    <label>Gender</label>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">female
    <input type="radio" name="gender">Not prefer to say <br><br>
    <label>Languages known</label>
    <input type="checkbox" name="lang">English
    <input type="checkbox" name="lang">french
    <input type="checkbox" name="lang">Arabic <br><br>
    <label for="website">Website:</label>
    <input type="url" id="website" name="website" placeholder="https://example.com"><br><br>
    <label for="fav-color">Favorite Color:</label>
    <input type="color" id="fav-color" name="fav-color"><br><br>
    <label>Preffered location</label>
    <select>
        <option>Dubai</option>
        <option>kochi</option>
        <option>Riyadh</option>
    </select><br><br>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="+1234567890"><br><br>

    <label>Upload resume</label>
    <input type="file"><br><br>
    <input type="submit">
<input type="reset" value="Reset">


    </fieldset>
    </form>
  
</body>
</html>
